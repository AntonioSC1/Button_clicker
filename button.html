<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="flex center space-evenly color left-right">
        <h1>Dojonary</h1>
        <input class="shadow" type="text" placeholder="search">
        <button class="shadow2" onclick="change(this)">Login</button>
    </header>
    <!-- Main Body -->
    <div class="flex">
        <!-- leftt side -->
        <div class="left">
            <div class="flex pad-top padding">
                <div class="inside border flex center pad-left space">
                    <div>
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h2>Plural:<span id="shinobi">ninjas</span></h2>
                        <button class="shadow3" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="pad-top">
                        <p>A practictioner skilled in the <br>
                            <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
            </div>
            <div class="flex pad-top padding">
                <div class="inside border flex center pad-left space">
                    <div>
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h2>Plural:<span id="shinobi2">ninjas</span></h2>
                        <button class="shadow3">37 likes</button>
                    </div>
                    <div class="pad-top">
                        <p>A <a href="#">programmer</a> who breaks<br> down problems
                        with <a href="#">zen</a> - like<br> focus</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- right side -->
        <div class="right">
            <div class="end-side">
                <div class="border marg-top pad-left">
                    <h2>
                        Dojonary is <br> defined by YOU
                    </h2>
                    <button class="shadow4 center" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
